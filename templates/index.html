<script>
 function elegirSesion(tipo) {
  document.getElementById("modal-sesion").style.display = "none";
  document.getElementById("modal-modo").style.display = "flex";

  // ğŸ”‡ Detener audios previos (bienvenida y virtual)
  const audios = [
    document.getElementById("audio-intro"),
    document.getElementById("audio-virtual-en"),
    document.getElementById("audio-virtual-es")
  ];

  audios.forEach(audio => {
    if (audio && !audio.paused) {
      audio.pause();
      audio.currentTime = 0;
    }
  });

  // ğŸ”Š Reproducir audio de modo virtual (si es el caso)
  if (tipo === "virtual") {
    const idioma = window.idiomaSeleccionado || "es";
    const audio = idioma === "en"
      ? document.getElementById("audio-virtual-en")
      : document.getElementById("audio-virtual-es");

    if (audio) {
      audio.play().catch(e => console.warn("ğŸ”‡ No se pudo reproducir el audio virtual:", e));
    }
  }

  // ğŸ”˜ Renderizar botones
  const botones = document.getElementById("botones-modos");
  botones.innerHTML = "";

  if (tipo === "virtual") {
    botones.innerHTML += `<button onclick="seleccionarModo('clasico')" style="margin: 10px; padding: 10px 20px; font-size: 16px; border-radius: 8px; background: #118ab2; color: white;">ğŸƒ Clasico</button>`;
    botones.innerHTML += `<button onclick="seleccionarModo('cruz celta')" style="margin: 10px; padding: 10px 20px; font-size: 16px; border-radius: 8px; background: #06d6a0; color: white;">ğŸ” Cruz Celta</button>`;
  } else {
    botones.innerHTML += `<button onclick="seleccionarModo('all')" style="margin: 10px; padding: 10px 20px; font-size: 16px; border-radius: 8px; background: #ffd166; color: black;">ğŸ“š Modo All</button>`;
  }
}
   
function seleccionarModo(modo) {
  document.getElementById("modal-modo").style.display = "none";
  window.modoSeleccionado = modo;

  console.log("âœ… Modo elegido:", modo);

  if (modo === 'clasico') {
    document.getElementById("boton-shuffle").style.display = "block";
  // ğŸ”‡ Detener cualquier audio previo que estÃ© sonando
  const audios = [
    document.getElementById("audio-intro"),
    document.getElementById("audio-virtual-en"),
    document.getElementById("audio-virtual-es"),
    document.getElementById("audio-fan-en"),
    document.getElementById("audio-fan-es")
  ];

  audios.forEach(audio => {
    if (audio && !audio.paused) {
      audio.pause();
      audio.currentTime = 0;
    }
  });

  // ğŸ™ï¸ Si elige modo Fan, reproducir explicaciÃ³n correspondiente
  if (modo === 'clasico') {
    const idioma = window.idiomaSeleccionado || 'es';
    const audio = idioma === 'en'
      ? document.getElementById("audio-fan-en")
      : document.getElementById("audio-fan-es");

    if (audio) {
      window.audioFan = audio;
      audio.volume = 0.9;
      audio.play().catch(err => console.warn("ğŸ™ï¸ Error al reproducir explicaciÃ³n modo fan:", err));
    }
  }

  // ğŸƒ Ejecutar el modo real del mazo
  switch (modo) {
    case 'clasico':
      [...document.querySelectorAll('button')].find(btn => btn.textContent === 'Clasico')?.click();
      break;
    case 'cruz celta':
      [...document.querySelectorAll('button')].find(btn => btn.textContent === 'Cruz Celta')?.click();
      break;
    case 'all':
      [...document.querySelectorAll('button')].find(btn => btn.textContent === 'All')?.click();
      break;
  }}
}
